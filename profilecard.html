<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
    
</head>
<body class="d-flex justify-content-center align-items-center bg-primary container vh-100 mt-5">
    <div class="card col-12 col-md-4 col-lg-3" id="profileCard">
        <div class="card-body">
            <div class="d-flex text-center justify-content-center" id="image">
                <!-- Incase you want the hippo -->
                <!-- <img src="images/hippo.png" class="img-fluid rounded mx-auto d-block" alt="logo"> -->
                <img id="imgProfile" src="#" alt="logo" class="rounded-circle mw-100">
            </div>

            <div class="col-12" id="BadgeTitle">
                <h1 class="d-flex text-center justify-content-center" id="txtFirstName">First Name</h1>
                <h4 class="text-center" id="txtLastName">Last Name</h3>
                <p class="text-center" id="txtJob">job title</p> 
            </div>

            <div class="mt-5" id="Contact">
                <h4>Address</h4>
                <p class="mt-0 mb-0" id="txtStreetAddress">address</p>
                <p>
                    <span class="mt-0 mb-0" id="txtCity">City</span>
                    <span class="mt-0 mb-0" id="txtState">State</span>
                    <span class="mt-0 mb-0" id="txtZIP">ZIP</span>
                </p>
            </div>

            <div class=" col-12 justify-content-start">
                <h4>Phone</h4>
                <p id="txtPhoneNumber">Phone Number</p>
            </div>
            <div>
                <h4>Hire Date</h4>
                <p id="txtHireDate">Hire Date</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
            crossorigin="anonymous">
    </script>

    <script>
        var objCharacter;
        $.getJSON('https://swollenhippo.com/getProfileDetailsByAPIKey.php', 
            {APIKey: 'Mickey2022!',Codename: 'Duchess'}, 
            (result) => {
                objCharacter= result;
                console.log(objCharacter);
                $('#txtFirstName').text(objCharacter.FirstName);
                $('#txtLastName').text(objCharacter.LastName);
                $('#txtStreetAddress').text(objCharacter.Street1);
                $('#txtCity').text(objCharacter.City);
                $('#txtState').text(objCharacter.State);
                $('#txtZIP').text(objCharacter.ZIP);
                $('#txtPhoneNumber').text(objCharacter.Phone);
                $('#txtHireDate').text(objCharacter.HireDate);
                $('#txtJob').text(objCharacter.Job);
                $('#imgProfile').attr('src',objCharacter.Image);
                $('#imgProfile').attr('alt',objCharacter.FirstName + ' ' + objCharacter.LastName + ' Profile Image');
        });
    </script>
</body>
</html>
